<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Flexbox</title>
    <link rel="stylesheet" href="styles/nested-flexbox.css" />
  </head>
  <body>
    <div class="two-elements">
      <div class="first">
        <p class="item1">item1</p>
      </div>
      <div class="second"></div>
    </div>

    <div class="two-elements">
      <div class="first"></div>
      <div class="second">
        <p class="row1-item">row1</p>
        <div class="row2">
          <p class="row2-item">row2</p>
          <p class="row2-item">row2</p>
        </div>
      </div>
    </div>
  </body>
</html>
