<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List Practice</title>
    <link rel="stylesheet" href="styles/friends-list.css" />
  </head>
  <body>
    <div class="friend">
      <div class="about">
        <img class="friends-icon" src="../images/cats/cat-1.webp" alt="cat" />
        <div class="friends-info">
          <p class="name">Oliver</p>
          <p class="status">the cat</p>
          <p class="clan">Popular</p>
        </div>
      </div>
      <button class="button-follow">Follow</button>
    </div>

    <div class="friend">
      <div class="about">
        <img class="friends-icon" src="../images/cats/cat-2.webp" alt="cat" />
        <div class="friends-info">
          <p class="name">Mimi</p>
          <p class="status">Sleepy Cat</p>
          <p class="clan">Popular</p>
        </div>
      </div>
      <button class="button-follow">Follow</button>
    </div>

    <div class="friend">
      <div class="about">
        <img class="friends-icon" src="../images/cats/cat-3.webp" alt="cat" />
        <div class="friends-info">
          <p class="name">Rex</p>
          <p class="status">Happy cat</p>
          <p class="clan">Popular</p>
        </div>
      </div>
      <button class="button-follow">Follow</button>
    </div>
  </body>
</html>
