<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/facebook-header.css" />
  </head>
  <body>
    <div class="header">
      <div class="content">
        <div class="user">
          <img
            class="user-picture"
            src="../images/cats/cat-2.webp"
            alt="user picture"
          />
          <div class="user-name">Oliver Cat</div>
        </div>
        <div class="buttons">
          <button class="button-add-friend">Add Friend</button>
          <button class="button-message">Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
