<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Post</title>
    <link rel="stylesheet" href="styles/twitter.css" />
  </head>
  <body>
    <div class="content">
      <div class="post">
        <img
          class="user-picture"
          src="../images/cats/cat-2.webp"
          alt="user picture"
        />
        <div class="content-text">
          <div class="user-info">
            <div class="user-name">supersimple.dev</div>
            <div class="user-tag">@SuperSimpleDev</div>
          </div>
          <div class="post-text">
            What is backend web development? A complete overview. New video is
            up!
          </div>
          <div class="link">
            <div class="gray-box"></div>
            <div class="youtube-link">
              <div class="youtube">youtube.com</div>
              <div class="youtube-title">
                Backend web development - a complete overview (2021)
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
