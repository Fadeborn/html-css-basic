<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Double Sidebar</title>
    <link rel="stylesheet" href="styles/discord-double-sidebar.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="servers">
        <img
          class="image-server"
          src="../images/cats/cat-1.webp"
          alt="server"
        />
        <img
          class="image-server"
          src="../images/cats/cat-2.webp"
          alt="server"
        />
        <img
          class="image-server"
          src="../images/cats/cat-3.webp"
          alt="server"
        />
      </div>
      <div class="channels">
        <div class="title">
          <div class="info">INFO</div>
          <div class="plus">+</div>
        </div>
        <div class="channel">
          <div class="channel-hash">
            <div class="hash">#</div>
            <div class="hash">#</div>
            <div class="hash">#</div>
          </div>
          <div class="channel-name">
            <div class="name">new-videos</div>
            <div class="name">updates</div>
            <div class="name">faq</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
